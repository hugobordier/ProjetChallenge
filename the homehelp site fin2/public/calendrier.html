<script> 
function redirectWithId(str) {
          const urlParams = new URLSearchParams(window.location.search);
          const userId = urlParams.get('id');
  
          const redirectUrl = `${str}.html?id=${userId}`;
  
          window.location.href = redirectUrl;
}
</script>
