      <!-- Tableau niveau -->
      <section class="levels-section">
        <div class="container">
          <h2 class="main-title">Choisissez votre niveau !</h2>
          <div class="level-list">
            <div class="level-item" onclick="redirectWithId('niveau1tangram')">
              <div class="level-content">
                <h6 class="level-title">Niveau</h6>
                <img src="images/1.png" width="100" height="100">
              </div>
            </div>
            <div class="level-item" onclick="redirectWithId('niveau2tangram')">
              <div class="level-content">
                <h6 class="level-title">Niveau</h6>
                <img src="images/2.png" width="100" height="100">
              </div>
            </div>
            <div class="level-item" onclick="redirectWithId('niveau3tangram')">

                <img src="images/3.png" width="100" height="100">
              </div>
            </div>
        </div>
      </section>
      <script>
        document.addEventListener('keydown', function(event) {
          // Check if the key pressed is '1', '2', or '3'
          if (event.key === '1') {
            redirectToLevel('niveau1tangram');
          } else if (event.key === '2') {
            redirectToLevel('niveau2tangram');
          } else if (event.key === '3') {
            redirectToLevel('niveau3tangram');
          }
        });
      
        function redirectToLevel(levelId) {
          const urlParams = new URLSearchParams(window.location.search);
          const userId = urlParams.get('id');
          const redirectUrl = `${levelId}.html?id=${userId}`;
          window.location.href = redirectUrl;
        }

        function redirectWithId(str) {
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');

        const redirectUrl = `${str}.html?id=${userId}`;
        console.log(redirectUrl);
        window.location.href = redirectUrl;
    }
      </script>
