      <!-- Tableau niveau -->
      <section class="levels-section">
        <div class="container">
          <h2 class="main-title">Choisis ton niveau !</h2>
          <div class="level-list">
            <div class="level-item" onclick="redirectWithId(`niveau1posture`)">
              <div class="level-content">
                <h6 class="level-title">Niveau</h6>
                <img src="images/1.png" width="100" height="100">
              </div>
            </div>
            <div class="level-item" onclick="redirectWithId(`niveau2posture`)">
              <div class="level-content">
                <h6 class="level-title">Niveau</h6>
                <img src="images/2.png" width="100" height="100">
              </div>
            </div>
            <div class="level-item" onclick="redirectWithId(`niveau3posture`)">
              <div class="level-content">

                <img src="images/3.png" width="100" height="100">
              </div>
            </div>
          </div>
        </div>
      </section>
      <script>
        document.addEventListener('keydown', function(event) {
          // Check if the key pressed is '1', '2', or '3'
          if (event.key === '1') {
            redirectToLevel('niveau1posture');
          } else if (event.key === '2') {
            redirectToLevel('niveau2posture');
          } else if (event.key === '3') {
            redirectToLevel('niveau3posture');
          }
        });
      
        function redirectToLevel(levelId) {
          const urlParams = new URLSearchParams(window.location.search);
          const userId = urlParams.get('id');
          const redirectUrl = `${levelId}.html?id=${userId}`;
          window.location.href = redirectUrl;
        }
      </script>
