<script>
  document.addEventListener('keydown', function(event) {
    // Check if the key pressed is '1', '2', or '3'
    if (event.key === '1') {
      redirectToLevel('jeulogique');
    } else if (event.key === '2') {
      redirectToLevel('phrasetrou');
    } else if (event.key === '3') {
      redirectToLevel('tangram');
    }
  });

  function redirectToLevel(levelId) {
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');
    const redirectUrl = `${levelId}.html?id=${userId}`;
    window.location.href = redirectUrl;
  }

  function redirectWithId(str) {
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');

        const redirectUrl = `${str}.html?id=${userId}`;

        window.location.href = redirectUrl;
    }
</script>
